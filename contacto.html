<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="Imagenes/logo.png" />
</head>


<style>
  body {
    margin: 0;
    padding: 0;
  }
  .imagenFondoContacto {
  background-image: url(Imagenes/ImagenContacto.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  padding-top: 2rem;
  padding-bottom: 0;

  }
</style>

<body>


  <div class="imagenFondoContacto container-fluid">
    <div class="container my-5" style="max-width: 600px;">
      <h1 class="text-center text-white mb-4">Formulario de Contacto</h1>

      <form action="http://www.cursos-diseño.es/mostrar.php" method="post">

        <!-- Nombre -->
        <div class="mb-3">
          <label class="form-label text-white">Nombre</label>
          <input type="text" name="nombre" class="form-control w-75" required>
        </div>

        <!-- Apellidos -->
        <div class="mb-3">
          <label class="form-label text-white">Apellidos</label>
          <input type="text" name="apellidos" class="form-control w-100" required>
        </div>

        <!-- Dirección -->
        <div class="mb-3">
          <label class="form-label text-white">Dirección</label>
          <input type="text" name="direccion" class="form-control w-100" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label text-white">Email</label>
          <input type="email" name="mail" id="email" class="form-control w-100" required
            oninput="emailConfirm.setAttribute('pattern', this.value)">
        </div>

        <!-- Confirmar Email -->
        <div class="mb-3">
          <label class="form-label text-white">Confirmar Email</label>
          <input type="email" name="confirmar_mail" id="emailConfirm" class="form-control w-100" required>
        </div>

        <!-- Teléfono -->
        <div class="mb-3">
          <label class="form-label text-white">Teléfono</label>
          <input type="tel" name="telefono" class="form-control w-50" required>
        </div>

        <!-- Comentarios -->
        <div class="mb-3">
          <label class="form-label text-white">Comentario</label>
          <textarea name="sugerencias" class="form-control w-100" rows="4" required></textarea>
        </div>

        <!-- Aceptar términos -->
        <div class="mb-3 form-check">
          <input class="form-check-input" type="checkbox" name="acepta" value="sí" required>
          <label class="form-check-label">
            Acepto los <a href="aviso-legal.html" target="_blank">términos y condiciones</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
  <!-- Footer -->
  <footer class="text-center mt-5 py-4 border-top">
    <a href="#" class="me-3">Síguenos en redes</a>
    <a href="contacto.html" class="me-3">Formulario de contacto</a>
    <a href="aviso-legal.html">Aviso Legal</a>
  </footer>

</body>

</html>
